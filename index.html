<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Guess Number</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="app">
          <div class="modal hidden">
            <p>Do you want to save your highscore?</p>
            <form class="box-input">
              <label for="name">Your name</label>
              <input
                class="name"
                type="text"
                required
                minlength="3"
                maxlength="15"
                name="name"
              />
            </form>
            <div class="btns-modal">
              <button class="btn-yes">Yes</button>
              <button class="btn-no">No</button>
            </div>
          </div>
          <div class="lang-btns">
            <button class="lang-btn lith">LT</button>
            <button class="lang-btn en">EN</button>
          </div>
          <header class="head">
            <h1 class="game-name">Guess Number</h1>
          </header>
          <div class="first-block">
            <div class="secret-num-box">
              <p class="secret-num">?</p>
            </div>
            <input class="num-input" type="number" max="20" required />
            <div class="points-block">
              <p class="points-text">
                Points: <span class="points-num">20</span>
              </p>
              <p class="highscore-text">
                Highscore: <span class="high-points-num">0</span>
              </p>
            </div>
          </div>
          <div class="second-block">
            <div class="btns">
              <button class="btn again">Again</button>
              <button class="btn submit">Submit</button>
            </div>
            <p class="message">Guess number..</p>
          </div>
        </div>
        <section class="scoreboard">
          <h2 class="scoreboard-title">Scoreboard</h2>
          <table>
            <thead>
              <tr>
                <th class="sb-list-name">name</th>
                <th class="sb-list-score">highscore</th>
              </tr>
            </thead>
            <tbody class="tbody">
              <!-- <tr>
                <td>Name</td>
                <td>10</td>
              </tr>
              <tr>
                <td>Jasiuka</td>
                <td>15</td>
              </tr> -->
            </tbody>
          </table>
        </section>
      </div>
    </main>
  </body>
</html>
